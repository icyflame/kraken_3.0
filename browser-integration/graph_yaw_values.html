<!DOCTYPE html>
<meta charset="utf-8">
<title>Yaw Data Plotting &middot; Kraken 3.0</title>
<style>
  svg {
    font: 10px sans-serif;
  }

  .line {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
</style>

<body>
  <script src="d3.v3.min.js"></script>
  <script src="eventemitter2.min.js"></script>
  <script src="roslib.min.js"></script>
  <script src="jquery.min.js"></script>
  <script>
    var n = 40,
      random = d3.random.normal(0, .2),
      data = d3.range(n).map(random);

    var margin = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 40
      },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
    console.log("h: " + height);
    console.log("w: " + width);

    var x = d3.scale.linear()
      .domain([0, n - 1])
      .range([0, width]);

    var y = d3.scale.linear()
      .domain([0, 360])
      .range([height, 0]);

    var line = d3.svg.line()
      .x(function(d, i) {
        return x(i);
      })
      .y(function(d, i) {
        return y(d);
      });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("defs").append("clipPath")
      .attr("id", "clip")
      .append("rect")
      .attr("width", width)
      .attr("height", height);

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + y(0) + ")")
      .call(d3.svg.axis().scale(x).orient("bottom"));

    svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"));

    var path = svg.append("g")
      .attr("clip-path", "url(#clip)")
      .append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

    function tick(new_data_point) {

      if (!new_data_point) {
        new_data_point = -1;
      }

      // push a new data point onto the back
      data.push(new_data_point);

      // redraw the line, and slide it to the left
      path
        .attr("d", line)
        .attr("transform", null)
        .transition()
        .duration(500)
        .ease("linear")
        .attr("transform", "translate(" + x(-1) + ",0)")
        .each("end", tick);

      // pop the old data point off the front
      data.shift();

    }

    // Connecting to ROS
    // -----------------
    var ros = new ROSLIB.Ros();

    // If there is an error on the backend, an 'error' emit will be emitted.
    ros.on('error', function(error) {
      // document.getElementById('connecting').style.display = 'none';
      // document.getElementById('connected').style.display = 'none';
      // document.getElementById('closed').style.display = 'none';
      // document.getElementById('error').style.display = 'inline';
      console.log(error);
    });

    // Find out exactly when we made a connection.
    ros.on('connection', function() {
      console.log('Connection made!');
      // document.getElementById('connecting').style.display = 'none';
      // document.getElementById('error').style.display = 'none';
      // document.getElementById('closed').style.display = 'none';
      // document.getElementById('connected').style.display = 'inline';
    });

    ros.on('close', function() {
      console.log('Connection closed.');
      // document.getElementById('connecting').style.display = 'none';
      // document.getElementById('connected').style.display = 'none';
      // document.getElementById('closed').style.display = 'inline';
    });

    // Create a connection to the rosbridge WebSocket server.
    ros.connect('ws://localhost:9090');

    var listener = new ROSLIB.Topic({
      ros: ros,
      name: '/kraken/sensor/imu',
      messageType: 'kraken_msgs/imuData'
    });

    // Then we add a callback to be called every time a message is published on this topic.
    listener.subscribe(function(message) {
      console.log('Received message on ' + listener.name + ': ' + message
        .data[2]);

      // $('div.subscriber-data').append('<br>Received message on ' +
      //   listener.name + ': ' + message.data[2] + ' of length ' + message.data
      //   .length);

      tick(message.data[2]);

      // If desired, we can unsubscribe from the topic as well.

      // listener.unsubscribe();
    });
  </script>
